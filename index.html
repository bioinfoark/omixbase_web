<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omixbase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center mb-4">Omixbase</h1>
            <p class="text-center mb-8">We specialize in analyzing biological and oncological data.</p>
            <form class="space-y-4">
                <input type="text" placeholder="Your Name" class="block w-full p-2 border rounded-lg">
                <input type="email" placeholder="Your Email" class="block w-full p-2 border rounded-lg">
                <button type="submit" class="block w-full bg-blue-500 text-white p-2 rounded-lg">Get Started</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
